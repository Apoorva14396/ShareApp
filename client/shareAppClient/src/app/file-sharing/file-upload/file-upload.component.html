<router-outlet></router-outlet>
<app-header></app-header>
<div class="sidenav">
  <a routerLink="/aboutss"
    >About Us<span class="glyphicon glyphicon-home" aria-hidden="true"></span
  ></a>

  <a routerLink="/friend">
    Friend<span class="glyphicon glyphicon-user" aria-hidden="true"></span
  ></a>

  <a routerLink="/search"
    >Search Friend<span
      class="glyphicon glyphicon-search"
      aria-hidden="true"
    ></span
  ></a>
  <a routerLink="/list">
    Friend List<span class="glyphicon glyphicon-list" aria-hidden="true"></span
  ></a>
  <a routerLink="/notification"
    >Notifications<span
      class="glyphicon glyphicon-bell"
      aria-hidden="true"
    ></span
  ></a>
  <a routerLink="/file-sharing">
    File Sharing<span
      class="glyphicon glyphicon-share-alt"
      aria-hidden="true"
    ></span
  ></a>
  <a routerLink="/file-sharing/photo">
    Upload file<span
      class="glyphicon glyphicon-circle-arrow-up"
      aria-hidden="true"
    ></span
  ></a>
</div>

<div class="container-fluid">
  <h1 style="text-align: center;">File Upload</h1>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row card">
        <div class="col-sm-12">
          <h4>Single File</h4>
          <div>
            <input
              type="file"
              accept="video/mp4,image/png,image/jpeg"
              name="image"
              (change)="selectImage($event)"
            />
          </div>
          <div>
            <div class="row ">
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onSubmit()"
                  *ngIf="!singleUpload"
                >
                  Upload
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onSubmit()"
                  *ngIf="singleUpload"
                >
                  Uploaded
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row card">
        <div class="col-sm-12">
          <h4>Multiple Files</h4>
          <div>
            <input
              type="file"
              name="images"
              multiple
              (change)="selectMultipleImage($event)"
            />
          </div>
          <div>
            <div class="row ">
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onMultipleSubmit()"
                  *ngIf="!multipleUpload"
                >
                  Upload
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onSubmit()"
                  *ngIf="multipleUpload"
                >
                  Uploaded
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
