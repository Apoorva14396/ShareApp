<router-outlet></router-outlet>
<app-header></app-header>
<div class="sidenav">
  <a routerLink="/aboutss"
    >About Us<span class="glyphicon glyphicon-home" aria-hidden="true"></span
  ></a>

  <a routerLink="/friend">
    Friend<span class="glyphicon glyphicon-user" aria-hidden="true"></span
  ></a>

  <a routerLink="/search"
    >Search Friend<span
      class="glyphicon glyphicon-search"
      aria-hidden="true"
    ></span
  ></a>
  <a routerLink="/list">
    Friend List<span class="glyphicon glyphicon-list" aria-hidden="true"></span
  ></a>
  <a routerLink="/notification"
    >Notifications<span
      class="glyphicon glyphicon-bell"
      aria-hidden="true"
    ></span
  ></a>
  <a routerLink="/file-sharing">
    File Sharing<span
      class="glyphicon glyphicon-share-alt"
      aria-hidden="true"
    ></span
  ></a>
  <a routerLink="/file-sharing/photo">
    Upload file<span
      class="glyphicon glyphicon-circle-arrow-up"
      aria-hidden="true"
    ></span
  ></a>
</div>

<div class="container-fluid">
  <h1 style="text-align: center;">File Upload</h1>
  <h3 style="text-align:center;">Upload files to share</h3>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row card">
        <div class="col-sm-12">
          <h4>Single File(.jpeg,.png,.mp4)</h4>
          <div>
            <input
              type="file"
              accept="video/mp4,image/png,image/jpeg"
              name="image"
              (change)="selectImage($event)"
            />
          </div>
          <br />
          <div>
            <div class="row ">
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onSubmit()"
                  *ngIf="!singleUpload"
                >
                  Upload
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onSubmit()"
                  *ngIf="singleUpload"
                >
                  Uploaded
                </button>
              </div>
            </div>
            <form method="POST" [formGroup]="searchForm" (ngSubmit)="onSave()">
              <div class="form-group">
                <label for="email"
                  ><h3>
                    Enter the email address with whom you want to share file
                  </h3>
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  formControlName="email"
                  placeholder="abc@mail.com"
                />
                <div>
                  <button class="btn btn-primary" type="submit">
                    Find User
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row card">
        <div class="col-sm-12">
          <h4>Multiple Files(.jpeg,.png,.mp4)</h4>
          <div>
            <input
              type="file"
              name="images"
              multiple
              (change)="selectMultipleImage($event)"
            />
          </div>

          <div>
            <div class="row ">
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onMultipleSubmit()"
                  *ngIf="!multipleUpload"
                >
                  Upload
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onSubmit()"
                  *ngIf="multipleUpload"
                >
                  Uploaded
                </button>
              </div>
            </div>
            <form
              method="POST"
              [formGroup]="searchForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="form-group">
                <label for="email"
                  ><h3>
                    Enter the email address with whom you want to share multiple
                    files
                  </h3>
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  formControlName="email"
                  placeholder="abc@mail.com"
                />
                <div>
                  <button
                    class="btn btn-primary"
                    type="submit"
                    (click)="onSave()"
                  >
                    Send File
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
