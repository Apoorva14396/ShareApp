<div
  class="container-login100"
  style="background-image: url('../../../assets/images/bg-01.jpg');"
>
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="login100-form validate-form"
    >
      <nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="currentUser">
        <div class="navbar-nav">
          <a class="nav-item nav-link" routerLink="/">Home</a>
          <a class="nav-item nav-link" routerLink="/admin" *ngIf="isAdmin"
            >Admin</a
          >
          <a class="nav-item nav-link" (click)="logout()">Logout</a>
        </div>
      </nav>
      <span class="login100-form-title p-b-37">
        Sign In
      </span>
      <div
        class="wrap-input100 validate-input m-b-20"
        data-validate="Enter username or email"
      >
        <input
          class="input100"
          type="email"
          name="email"
          placeholder="email"
          formControlName="email"
        />
        <span class="focus-input100"></span>
      </div>
      <div>
        <span
          class="style4"
          *ngIf="
            !loginForm.get('email').valid && loginForm.get('email').touched
          "
        >
          Email is required
        </span>
      </div>
      <br />
      <br />
      <div
        class="wrap-input100 validate-input m-b-25"
        data-validate="Enter password"
      >
        <input
          class="input100"
          type="password"
          name="password"
          formControlName="password"
          placeholder="password"
        />
        <span class="focus-input100"></span>
      </div>
      <span
        class="style4"
        *ngIf="
          !loginForm.get('password').valid && loginForm.get('password').touched
        "
      >
        Password is required
      </span>
      <br />
      <br />
      <div class="container-login100-form-btn">
        <button class="login100-form-btn">
          Sign In
        </button>
      </div>
      <br />
      <div class="text-center">
        <a routerLink="/register" class="txt2 hov1"> Sign Up </a>
      </div>
    </form>
  </div>
</div>
