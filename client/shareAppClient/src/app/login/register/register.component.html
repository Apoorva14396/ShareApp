<router-outlet></router-outlet>
<div class="main">
  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign Up</h2>
          <form
            method="POST"
            [formGroup]="registrationForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group">
              <label for="name"></label>
              <input
                type="text"
                name="name"
                id="name"
                formControlName="name"
                placeholder="Your Name"
              />
            </div>
            <div>
              <span
                *ngIf="
                  !registrationForm.get('name').valid &&
                  registrationForm.get('name').touched
                "
              >
                Name is required
              </span>
            </div>
            <br />
            <br />
            <div class="form-group">
              <label for="dob"></label>
              <input
                type="date"
                name="date"
                id="date"
                formControlName="dob"
                placeholder="Date of birth"
              />
            </div>
            <div>
              <span
                *ngIf="
                  !registrationForm.get('dob').valid &&
                  registrationForm.get('dob').touched
                "
              >
                Date of birth is required
              </span>
              <br />
              <br />
            </div>
            <br />
            <div class="form-group">
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                formControlName="email"
                placeholder="Your Email"
              />
            </div>
            <div>
              <span
                *ngIf="
                  !registrationForm.get('email').valid &&
                  registrationForm.get('email').touched
                "
              >
                Email is required
              </span>
            </div>
            <br />
            <br />
            <div class="form-group">
              <label for="password"></label>
              <input
                type="password"
                name="password"
                id="password"
                formControlName="password"
                placeholder="Password"
              />
            </div>
            <div>
              <span
                *ngIf="
                  !registrationForm.get('password').valid &&
                  registrationForm.get('password').touched
                "
              >
                Password is required
              </span>
            </div>

            <br />
            <br />

            <div>
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure>
            <img
              src="../../../assets/images/signup-image.jpg"
              alt="sing up image"
            />
          </figure>
        </div>
      </div>
    </div>
  </section>
</div>
