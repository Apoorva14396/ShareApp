<app-header></app-header>
<div class="container-fluid ">
  <h1>Welcome {{ username }}</h1>
  <img
    [src]="imageURL"
    alt=""
    class="center"
    style="width:200px;height:300px;"
    *ngIf="imageURL"
  />
  <img
    src="../../../assets/images/avatar.png"
    style="width:200px;height:300px;margin-top: 30%;"
    class="center"
    alt="loading"
    *ngIf="!image"
  />

  <div class="sidenav">
    <a routerLink="/aboutss"
      >About Us<span class="glyphicon glyphicon-home" aria-hidden="true"></span
    ></a>

    <a routerLink="/friend">
      Friend<span class="glyphicon glyphicon-user" aria-hidden="true"></span
    ></a>

    <a routerLink="/search"
      >Search Friend<span
        class="glyphicon glyphicon-search"
        aria-hidden="true"
      ></span
    ></a>
    <a routerLink="/list">
      Friend List<span
        class="glyphicon glyphicon-list"
        aria-hidden="true"
      ></span
    ></a>
    <a routerLink="/notification"
      >Notifications<span
        class="glyphicon glyphicon-bell"
        aria-hidden="true"
      ></span
    ></a>
    <a routerLink="/file-sharing">
      File Sharing<span
        class="glyphicon glyphicon-share-alt"
        aria-hidden="true"
      ></span
    ></a>
    <a routerLink="/file-sharing/photo">
      Upload file<span
        class="glyphicon glyphicon-circle-arrow-up"
        aria-hidden="true"
      ></span
    ></a>
    <a routerLink="/file-sharing/uploaded">
      My Drive<span
        class="glyphicon glyphicon-circle-arrow-up"
        aria-hidden="true"
      ></span
    ></a>
    <a routerLink="/file-sharing/received">
      Received files<span
        class="glyphicon glyphicon-circle-arrow-up"
        aria-hidden="true"
      ></span
    ></a>
  </div>

  <app-footer></app-footer>
</div>
