<router-outlet></router-outlet>
<app-header></app-header>

<div class="sidenav">
  <a routerLink="/aboutss"
    >About Us<span class="glyphicon glyphicon-home" aria-hidden="true"></span
  ></a>

  <a routerLink="/friend">
    Friend<span class="glyphicon glyphicon-user" aria-hidden="true"></span
  ></a>

  <a routerLink="/search"
    >Search Friend<span
      class="glyphicon glyphicon-search"
      aria-hidden="true"
    ></span
  ></a>
  <a routerLink="/list">
    Friend List<span class="glyphicon glyphicon-list" aria-hidden="true"></span
  ></a>
  <a routerLink="/notification"
    >Notifications<span
      class="glyphicon glyphicon-bell"
      aria-hidden="true"
    ></span
  ></a>
  <a routerLink="/file-sharing">
    File Sharing<span
      class="glyphicon glyphicon-share-alt"
      aria-hidden="true"
    ></span
  ></a>
  <a routerLink="/file-sharing/photo">
    Upload file<span
      class="glyphicon glyphicon-circle-arrow-up"
      aria-hidden="true"
    ></span
  ></a>
</div>
<br />
<br />
<div class="main">
  <section class="searchForm">
    <div class="container">
      <div class="alert alert-danger" *ngIf="reqAlready">
        <p>{{ reqAlready }}</p>
      </div>
      <div class="alert alert-danger" *ngIf="alreadyF">
        <p>We are already friends</p>
      </div>

      <h2><b>Friend Finder </b></h2>
      <div class="searchForm-content">
        <div class="alert alert-danger text-center" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div class="searchForm container1">
          <h3><label>Search User by email id</label></h3>
          <br />
          <form method="POST" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                formControlName="email"
                placeholder="abc@mail.com"
              />
            </div>
            <div>
              <button class="btn btn-primary" type="submit">Find User</button>
            </div>
            <br />
            <div class="form-group" *ngIf="!alreadyF">
              <span *ngIf="isPresent">
                <h3><p>User has been searched</p></h3>
                <h3>Want to send Friend Request?</h3>
                <br />
                <button type="submit" (click)="onClick()">
                  Add Friend
                </button>
              </span>
              <span *ngIf="set">
                <h3>Request has been sent</h3>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
