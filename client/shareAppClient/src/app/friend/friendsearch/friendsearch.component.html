<router-outlet></router-outlet>
<app-frienddashboard></app-frienddashboard>
<div class="main">
  <section class="searchForm">
    <div class="container">
      <div class="alert alert-danger" *ngIf="reqAlready">
        <p>{{ reqAlready }}</p>
      </div>
      <div class="searchForm-content">
        <div class="searchForm">
          <h3><label>Search User by email id</label></h3>
          <br />
          <form method="POST" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                formControlName="email"
                placeholder="Enter email"
              />
            </div>
            <!-- <div class="form-group">
              <label for="sendername"></label>
              <input
                type="hidden"
                name="senderemail"
                id="senderemail"
                formControlName="senderemail"
                placeholder="Enter sender's name"
              />
            </div> -->
            <div>
              <button class="btn btn-primary" type="submit">search</button>
            </div>
            <br />
            <div class="form-group">
              <span *ngIf="isPresent">
                <h3><p>User has been searched</p></h3>
                <h3>Want to send Friend Request?</h3>
                <br />
                <button type="submit" (click)="onClick()">
                  Add Friend
                </button>
              </span>
              <span *ngIf="set">
                <h3>Request has been sent</h3>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
